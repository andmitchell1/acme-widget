
<div class="row">
    <div class="col-md-3"></div>   
    <div class="col-md-6">
        <p> 
            <a routerLink="/" class="btn btn-primary">Add to Company list</a>
        </p>
        <table *ngIf="persons" class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th> 
                <th>Activity</th>        
                <th>Comments</th>             
                <th></th>     
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let person of persons; let i = index">
                <td>{{ i + 1}} </td>
                <td>{{ person.firstname + person.lastname}}</td>
                <td>{{ person.email }}</td>
                <td>{{ person.activity }}</td>           
                <td>{{ person.comments }}</td>                
                <td>
                    <a [routerLink]="['/signup-person', person.key]">Edit</a>                    
                </td>        
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3"></div>
</div>
